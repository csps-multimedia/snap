	<figcaption>

                    <summary class="wb-details">Transcription</summary>
                    <p><span class="wb-tmtxt" data-dur="03.00s" data-begin="10.00s">It’s a perfect day and you are about to walk to work;</span> <span class="wb-tmtxt" data-dur="03.00s" data-begin="13.00s">when out in the distance you spot a storm coming.</span> <span class="wb-tmtxt" data-dur="04.00s" data-begin="16.50s">You consider driving instead, but you really want to walk.</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="20.50s">After all, the storm may change directions and it may not rain at all.</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="25.50s">You end up walking to work but decide to take the necessary precautions to prepare for the storm.</span> <span class="wb-tmtxt" data-dur="03.00s" data-begin="31.50s">You are now ready to continue on with your day.</span></p>
                     
              
                    <p><span class="wb-tmtxt" data-dur="05.00s" data-begin="34.50s"><strong>But wait:</strong> have you stopped to think that in your work as a public servant,</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="39.50s">there are other types of “storms” that you need to identify and take precautions against?</span> <span class="wb-tmtxt" data-dur="04.00s" data-begin="44.50s">As public servants, we deliver vital services to Canadians</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="49.00s">and protect the valuable assets and information resources entrusted to us.</span> <span class="wb-tmtxt" data-dur="06.00s" data-begin="54.00s">There are potential events or acts that could cause harm, injury, interruption of services,</span> <span class="wb-tmtxt" data-dur="05.50s" data-begin="60.50s">destruction or removal of assets and the unauthorized disclosure of sensitive information.</span> <span class="wb-tmtxt" data-dur="02.50s" data-begin="66.00s">These events or acts are known as threats</span> <span class="wb-tmtxt" data-dur="05.50s" data-begin="68.50s">and they are another type of “storm” that you should learn to identify and prepare for.</span> <span class="wb-tmtxt" data-dur="03.50s" data-begin="74.00s">As a public servant, you have a duty and obligation</span> <span class="wb-tmtxt" data-dur="04.00s" data-begin="77.50s">to understand the potential threats that could endanger your program</span> <span class="wb-tmtxt" data-dur="04.00s" data-begin="81.50s">and the information and assets that have been entrusted to you.</span> <span class="wb-tmtxt" data-dur="03.00s" data-begin="85.50s">Threats are generally divided into three categories:</span> <span class="wb-tmtxt" data-dur="05.50s" data-begin="88.50s">deliberate threats, accidental threats, and natural hazards.</span></p>
                    
                    
                   <p><span class="wb-tmtxt" data-dur="05.00s" data-begin="94.50s"><strong>Deliberate threats</strong> are caused by humans who may act individually or as part of a larger group</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="99.50s">or organization, such as groups motivated by socio-political and religious concerns,</span> <span class="wb-tmtxt" data-dur="06.00s" data-begin="104.50s">organized crime, or foreign governments and foreign intelligence services.</span></p>
                   
                   
                   <p><span class="wb-tmtxt" data-dur="09.00s" data-begin="111.00s"><strong>Accidental threats</strong> include acts such as human errors or omissions; office, industrial or nuclear accidents;</span> <span class="wb-tmtxt" data-dur="06.00s" data-begin="120.00s">and equipment, mechanical, structural, or software failures or errors.</span></p>
                   
                   
                   <p><span class="wb-tmtxt" data-dur="05.00s" data-begin="126.00s"><strong>Natural hazards </strong>are threats that arise from naturally occurring phenomena.</span> <span class="wb-tmtxt" data-dur="04.50s" data-begin="131.00s">Natural hazards can be grouped into disease epidemics or pandemics,</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="135.50s">and geophysical or meteorological events such as the storm you encountered at the beginning.</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="140.50s">Remember that you need to be aware of the potential threats in your work environment.</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="145.50s">Threats can be deliberate, accidental or natural hazards.</span> <span class="wb-tmtxt" data-dur="05.00s" data-begin="150.50s">Deliberate and most accidental threats involve human actions.</span> <span class="wb-tmtxt" data-dur="06.50s" data-begin="155.50s">Deliberate threats are planned while accidental threats and natural hazards are unplanned events.</span> <span class="wb-tmtxt" data-dur="06.00s" data-begin="162.00s">This awareness will allow you to take the necessary steps to continue to deliver vital services </span> <span class="wb-tmtxt" data-dur="06.00s" data-begin="168.00s">to Canadians and protect valuable assets and information resources entrusted to you.</span></p>
