                    <p>
						<span class="wb-tmtxt" data-begin="10.00s" data-dur="04.00s">La journée est splendide et vous vous apprêtez à vous rendre au travail à pied.</span>
                    <span class="wb-tmtxt" data-begin="14.00s" data-dur="03.00s">Vous remarquez toutefois qu’une tempête se prépare au loin.</span>
                    <span class="wb-tmtxt" data-begin="17.00s" data-dur="04.00s">Vous pourriez prendre votre voiture, mais vous aimeriez vraiment marcher.</span> 
                    <span class="wb-tmtxt" data-begin="21.00s" data-dur="05.00s">Après tout, il est possible que la tempête change de direction et qu’il ne pleuve pas du tout.</span>
                    <span class="wb-tmtxt" data-begin="26.00s" data-dur="02.75s">Vous décidez donc de vous rendre au travail à pied,</span>
                    <span class="wb-tmtxt" data-begin="28.75s" data-dur="03.50s">mais vous prenez les précautions nécessaires au cas où la tempête se présenterait.</span></p>
			 
<p>                    <span class="wb-tmtxt" data-begin="32.50s" data-dur="06.00s">Votre journée se poursuit. <strong>Mais attendez</strong> : avez-vous pensé qu’en tant que fonctionnaire,</span>
                    <span class="wb-tmtxt" data-begin="38.50s" data-dur="03.00s">il est de votre devoir de repérer d’autres types de «&nbsp;tempêtes&nbsp;»</span>
                    <span class="wb-tmtxt" data-begin="41.50s" data-dur="04.25s">et de prendre les mesures de précaution nécessaires, dans le cadre de votre travail?</span>
                    <span class="wb-tmtxt" data-begin="46.00s" data-dur="04.50s">En tant que fonctionnaires, nous offrons des services essentiels aux Canadiens</span>
                    <span class="wb-tmtxt" data-begin="50.50s" data-dur="04.50s">et protégeons les sources d’information et les biens de grande valeur qui nous sont confiés.</span>
                    <span class="wb-tmtxt" data-begin="55.00s" data-dur="05.00s">Des événements ou des actes peuvent se produire et causer des préjudices, des blessures,</span>
                    <span class="wb-tmtxt" data-begin="60.00s" data-dur="04.50s"> des interruptions de services, la destruction ou l’élimination de biens </span>
                    <span class="wb-tmtxt" data-begin="64.50s" data-dur="03.00s">et la divulgation non autorisée de renseignements sensibles.</span>

                    <span class="wb-tmtxt" data-begin="68.00s" data-dur="03.00s">Ces événements ou ces actes sont des menaces.</span>
                    <span class="wb-tmtxt" data-begin="71.00s" data-dur="04.00s">Ce sont les autres types de «&nbsp;tempête&nbsp;» que vous devez apprendre à repérer</span>
                    <span class="wb-tmtxt" data-begin="75.00s" data-dur="02.50s">et auxquels il faut vous préparer.</span>
                    <span class="wb-tmtxt" data-begin="77.50s" data-dur="01.50s">En tant que fonctionnaire,</span>
                    <span class="wb-tmtxt" data-begin="79.00s" data-dur="04.00s">vous êtes tenu de comprendre les menaces qui peuvent mettre en péril votre programme</span>
                    <span class="wb-tmtxt" data-begin="83.00s" data-dur="03.50s">ainsi que les renseignements et les biens que l’on vous a confiés.</span>
                    <span class="wb-tmtxt" data-begin="86.50s" data-dur="03.00s">On peut généralement les regrouper en trois catégories :</span>
                    <span class="wb-tmtxt" data-begin="89.50s" data-dur="05.50s">les menaces délibérées, les menaces accidentelles et les catastrophes naturelles.</span></p>
                    
			 <p><span class="wb-tmtxt" data-begin="95.00s" data-dur="04.00s">Les <strong>menaces délibérées</strong> sont causées par des humains qui peuvent agir seuls</span>
                    <span class="wb-tmtxt" data-begin="99.00s" data-dur="04.00s">ou en tant que membres d’un groupe ou d’une organisation de plus grande envergure,</span>
                    <span class="wb-tmtxt" data-begin="103.00s" data-dur="05.00s">comme des groupes motivés par des mobiles sociopolitiques ou religieux, le crime organisé,</span>
                    <span class="wb-tmtxt" data-begin="108.00s" data-dur="04.00s">les gouvernements étrangers et les services de renseignement étrangers.</span></p>
                    <p><span class="wb-tmtxt" data-begin="112.00s" data-dur="05.00s">Les <strong>menaces accidentelles</strong> comprennent notamment les omissions ou les erreurs humaines,</span>
                    <span class="wb-tmtxt" data-begin="117.00s" data-dur="05.00s">les accidents de travail, industriels ou nucléaires, les pannes d’équipement,</span>
                    <span class="wb-tmtxt" data-begin="122.00s" data-dur="05.00s">les bris mécaniques et structurels, ainsi que les erreurs et les défaillances de logiciels.</span></p>
                    <p><span class="wb-tmtxt" data-begin="127.00s" data-dur="05.00s">Les <strong>catastrophes naturelles</strong> sont des menaces causées par des phénomènes naturels.</span>
                    <span class="wb-tmtxt" data-begin="132.00s" data-dur="03.50s">On peut les regrouper sous les catégories des épidémies et pandémies,</span>
                    <span class="wb-tmtxt" data-begin="135.50s" data-dur="03.00s">et des phénomènes géophysiques ou météorologiques,</span>
                    <span class="wb-tmtxt" data-begin="138.50s" data-dur="02.50s">comme la tempête que vous avez aperçue au début.</span>
                    <span class="wb-tmtxt" data-begin="141.00s" data-dur="05.00s">Gardez en tête que vous devez connaître les menaces auxquelles votre milieu de travail peut être exposé.</span>
                    <span class="wb-tmtxt" data-begin="146.00s" data-dur="06.00s">Les menaces peuvent être délibérées, accidentelles, ou prendre la forme de catastrophes naturelles.</span>
                    <span class="wb-tmtxt" data-begin="152.00s" data-dur="06.50s">Les menaces délibérées ainsi que la plupart des menaces accidentelles ont des causes humaines.</span>
                    <span class="wb-tmtxt" data-begin="158.50s" data-dur="03.85s">Mais contrairement aux menaces accidentelles et aux catastrophes naturelles,</span>
                    <span class="wb-tmtxt" data-begin="162.35s" data-dur="03.50s">les menaces délibérées sont des actes prévus.</span>
                    <span class="wb-tmtxt" data-begin="165.85s" data-dur="03.00s">En sachant cela, vous pourrez prendre les mesures nécessaires</span>
                    <span class="wb-tmtxt" data-begin="168.85s" data-dur="04.00s">pour continuer à offrir des services essentiels aux Canadiens</span>
                    <span class="wb-tmtxt" data-begin="172.85s" data-dur="04.00s">et protéger les renseignements et les biens de grande valeur qui vous sont confiés.</span>
</p>
