	<section class="col-md-12 LOM-frame ui-sortable highlight" id="LOMfr_2"><figure class="wb-mltmd LOM-element" data-lom-element="video" id="LOM_el_2">

			<summary><div class="LOM-editable" id="LOM-edit-3">[Transcript]</div></summary>
<h2>Eric is in his office and answers an already ringing phone</h2>
                <h2>Eric</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="14.00s" data-dur="02.00s">Hello. Eric speaking, bonjour.</span>
                </p>
                <h2>Anna</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="16.00s" data-dur="02.00s">Hello Eric, my name is Anna.</span>
                    <span class="wb-tmtxt" data-begin="18.00s" data-dur="03.00s">I spoke with your director and he suggested I speak with you.</span>
                    <span class="wb-tmtxt" data-begin="21.00s" data-dur="04.50s">Our department is welcoming a foreign delegation and our ADM has requested that</span>
                    <span class="wb-tmtxt" data-begin="25.50s" data-dur="04.00s">someone from your section accompany the delegation on a tour of our facilities.</span>
                </p>
                <h2>Eric</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="29.50s" data-dur="03.50s">Absolutely, I'd love to accompany the delegation.</span>
                </p>

                <h2>Eric begins an internal monologue</h2>
                <h2>Eric V.O.</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="33.00s" data-dur="03.50s">OK, I need to get ready to lead the tour of our facilities.</span>
                    <span class="wb-tmtxt" data-begin="36.50s" data-dur="04.50s">I feel confident that I can do this but I am not entirely clear of which areas are off limits.</span>
                    <span class="wb-tmtxt" data-begin="41.00s" data-dur="03.15s">Some areas are only open to people with the appropriate security clearances</span>
                    <span class="wb-tmtxt" data-begin="44.15s" data-dur="03.00s">because we handle classified and protected information.</span>
                    <span class="wb-tmtxt" data-begin="47.15s" data-dur="02.00s">I should ask my manager what she thinks.</span>
                </p>


                <h2>Eric</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="49.15s" data-dur="01.75s">Excuse me, Paula.</span>
                </p>
                <h2>Paula</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="50.90s" data-dur="02.50s">Hi Eric, come on in. What can I do for you?</span>
                </p>
                <h2>Eric</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="53.40s" data-dur="02.00s">Well, a foreign delegation is visiting our department</span>
                    <span class="wb-tmtxt" data-begin="55.40s" data-dur="03.50s">and I have been asked to accompany them on their tour of our facilities.</span>
                </p>
                <h2>Paula</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="58.90s" data-dur="03.00s">Yes, I remember. Is there something I can do to help?</span>
                </p>
                <h2>Eric</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="61.90s" data-dur="04.25s">I know that protected and classified information is handled in some areas of our department</span>
                    <span class="wb-tmtxt" data-begin="66.15s" data-dur="03.00s">but I am not sure what areas are open to visitors</span>
                    <span class="wb-tmtxt" data-begin="69.15s" data-dur="04.00s">and what areas can be accessed only by personnel with the appropriate security clearances.</span>
                    <span class="wb-tmtxt" data-begin="73.15s" data-dur="03.75s">Basically what I want to know is, is everything open to the tour?</span>
                </p>
                <h2>Paula</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="76.90s" data-dur="04.00s">Unfortunately no, there are certain areas you won't be able to bring them into.</span>
                    <span class="wb-tmtxt" data-begin="80.90s" data-dur="02.50s">There are five security zones in our department:</span>
                    <span class="wb-tmtxt" data-begin="83.40s" data-dur="05.60s">The Public Zone, Reception Zone, Operations Zone, Security Zone and High Security Zone.</span>
                    <span class="wb-tmtxt" data-begin="89.00s" data-dur="02.50s">Let me explain each of these in more detail.</span>
                </p>
                <h2>Paula (V.O.)</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="91.50s" data-dur="06.00s">The public zone is the area surrounding a government facility to which the general public has access.</span>
                    <span class="wb-tmtxt" data-begin="97.50s" data-dur="02.50s">For example, the grounds surrounding a building,</span>
                    <span class="wb-tmtxt" data-begin="100.00s" data-dur="05.00s">the public corridors or the elevator lobbies in multiple-occupancy buildings.</span>
                    <span class="wb-tmtxt" data-begin="105.00s" data-dur="03.50s">You should never handle sensitive information in public zones.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="108.75s" data-dur="06.00s">The area that transitions from a public zone to an operations zone is the reception zone.</span>
                    <span class="wb-tmtxt" data-begin="114.75s" data-dur="06.25s">Generally located at the entrance of a facility, this zone offers the first physical security</span>
                    <span class="wb-tmtxt" data-begin="121.00s" data-dur="05.00s">challenge to the public by employing security measures that can include security guards,</span>
                    <span class="wb-tmtxt" data-begin="126.00s" data-dur="03.75s">doors and other physical barriers, like turnstiles.</span>
                    <span class="wb-tmtxt" data-begin="129.75s" data-dur="05.75s">Departmental assets or information must never be stored or left unattended in this type of zone.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="135.50s" data-dur="07.50s">The Operations zone is an area that is limited to authorized personnel and properly-escorted visitors.</span>
                    <span class="wb-tmtxt" data-begin="143.00s" data-dur="03.00s">This area must be monitored periodically.</span>
                    <span class="wb-tmtxt" data-begin="146.50s" data-dur="05.75s">Protected A, B and Confidential can be handled within an operational zone</span>
                    <span class="wb-tmtxt" data-begin="152.25s" data-dur="05.00s">but must be appropriately stored as per departmental security procedures.</span>
                    <span class="wb-tmtxt" data-begin="157.25s" data-dur="02.50s">Additional safeguards are required if</span>
                    <span class="wb-tmtxt" data-begin="159.75s" data-dur="06.50s">Protected C, Secret, and Top Secret information are handled in an Operations Zone.</span>
                    </p>
                <p>
                    <span class="wb-tmtxt" data-begin="167.00s" data-dur="05.50s">The security zone is an area where access is limited to authorized personnel</span>
                    <span class="wb-tmtxt" data-begin="172.50s" data-dur="04.50s">and authorized and properly-escorted visitors only.</span>
                    <span class="wb-tmtxt" data-begin="177.00s" data-dur="04.50s">This area must be monitored continuously 24/7.</span>
                    <span class="wb-tmtxt" data-begin="181.50s" data-dur="06.50s">Protected C, Secret and Top-Secret information can be handled within a security zone</span>
                    <span class="wb-tmtxt" data-begin="188.00s" data-dur="03.50s">but it must be locked in an approved cabinet or safe.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="191.50s" data-dur="06.00s">Finally, a high-security zone is an area that can only be accessed by authorized personnel</span>
                    <span class="wb-tmtxt" data-begin="197.50s" data-dur="03.25s">or properly-escorted visitors who possess both</span>
                    <span class="wb-tmtxt" data-begin="200.75s" data-dur="04.00s">appropriate security screening or clearance and a need to know.</span>
                    <span class="wb-tmtxt" data-begin="205.75s" data-dur="06.50s">This area is monitored continuously 24/7 and details of access are recorded and audited.</span>
                    <span class="wb-tmtxt" data-begin="212.25s" data-dur="06.00s">Top Secret and Protected C information are typically processed in this type of zone.</span>
                </p>

                <h2>Narrator</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="218.25s" data-dur="03.00s">Eric is at the front door to welcome the visitors.</span>
                    <span class="wb-tmtxt" data-begin="221.25s" data-dur="04.00s">He helps them register with security and obtain access cards.</span>
                    <span class="wb-tmtxt" data-begin="225.75s" data-dur="05.00s">Access cards must be worn at all times by everyone while on Government premises,</span>
                    <span class="wb-tmtxt" data-begin="230.75s" data-dur="05.50s">including affiliates, employees, contractors and visitors.</span>
                    <span class="wb-tmtxt" data-begin="236.25s" data-dur="04.50s">The visitor card should stipulate whether or not an escort is required.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="240.75s" data-dur="04.00s">Without notifying Eric, one of the visitors wanders off to get a drink.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="244.75s" data-dur="05.50s">Eric leads the group, minus one, through a door that requires an access code.</span>
                    <span class="wb-tmtxt" data-begin="250.25s" data-dur="06.00s">The thirsty visitor tries to get past a security checkpoint by piggybacking with another employee.</span>
                    <span class="wb-tmtxt" data-begin="256.25s" data-dur="06.00s">Piggybacking refers to when an individual tags along or follows an authorized employee</span>
                    <span class="wb-tmtxt" data-begin="262.25s" data-dur="05.50s">through a security checkpoint or doorway without being processed through the system.</span>
                    <span class="wb-tmtxt" data-begin="267.75s" data-dur="06.50s">The act may be legal or illegal, authorized or unauthorized, depending on the circumstances.</span>
                </p>
                <p>
                    <span class="wb-tmtxt" data-begin="274.50s" data-dur="04.00s">It is the duty of all employees, at all times, to be vigilant</span>
                    <span class="wb-tmtxt" data-begin="278.50s" data-dur="06.00s">and to take appropriate action if they see strangers in or near all restricted zones.</span>
                </p>

                <h2>Employee</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="284.50s" data-dur="01.50s">Hello, can I help you?</span>
                </p>
                <h2>Visitor</h2>
                <p><span class="wb-tmtxt" data-begin="286.00s" data-dur="02.00s">No it's fine, I'm with that group.</span>
                </p>
                <h2>Employee</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="288.00s" data-dur="02.75s">I'm sorry sir, you can't go through without a code.</span>
                </p>
                <h2>Visitor</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="290.75s" data-dur="01.50s">But I have a pass.</span>
                </p>
                <h2>Employee</h2>
                <p>
                    <span class="wb-tmtxt" data-begin="292.25s" data-dur="04.00s">Even so. I will escort you to meet the person responsible for the group.</span>
                </p>
