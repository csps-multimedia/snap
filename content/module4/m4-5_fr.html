<section class="row">
	<section class="col-md-12 LOM-frame ui-sortable highlight" id="LOMfr_2"><figure class="wb-mltmd LOM-element" data-lom-element="video" id="LOM_el_2">

	<figcaption>

			<summary><div class="LOM-editable" id="LOM-edit-3">[Transcript]</div></summary>
            <h2>Éric</h2>
            <p>
                <span class="wb-tmtxt" data-begin="14.00s" data-dur="02.00s">Bonjour, Éric à l’appareil.</span>
            </p>
            <h2>Anna</h2>
            <p>
                <span class="wb-tmtxt" data-begin="16.00s" data-dur="05.50s">Bonjour Éric, je m’appelle Anna. J’ai parlé à votre directeur et il m’a dit que je pouvais vous appeler.</span>
                <span class="wb-tmtxt" data-begin="21.50s" data-dur="05.00s">Notre ministère va accueillir une délégation étrangère et on aimerait leur faire visiter nos installations.</span>
                <span class="wb-tmtxt" data-begin="26.50s" data-dur="04.00s">Notre sous-ministre adjoint a suggéré que quelqu’un de votre section accompagne les invités.</span>
            </p>

            <h2>Éric</h2>
            <p>
                <span class="wb-tmtxt" data-begin="30.50s" data-dur="04.00s">Oui, pas de problème, ça va me faire plaisir de les accompagner.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="34.50s" data-dur="03.00s">OK, je vais devoir me préparer pour la visite.</span>
                <span class="wb-tmtxt" data-begin="37.50s" data-dur="03.75s">Je ne suis pas certain, mais il me semble qu’il y a des zones où je ne pourrai pas les amener.</span>
                <span class="wb-tmtxt" data-begin="41.25s" data-dur="04.00s">Notre ministère gère des renseignements et des biens qui sont classifiés et protégés.</span>
                <span class="wb-tmtxt" data-begin="45.25s" data-dur="03.00s">En plus, il y a des zones qui sont réservées aux employés</span>
                <span class="wb-tmtxt" data-begin="48.25s" data-dur="03.50s">ou aux entrepreneurs qui ont une cote de sécurité appropriée.</span>
                <span class="wb-tmtxt" data-begin="51.75s" data-dur="02.50s">Je devrais peut-être vérifier avec ma gestionnaire.</span>
            </p>

            <h2>Éric</h2>
            <p>
                <span class="wb-tmtxt" data-begin="54.25s" data-dur="02.00s">As-tu deux minutes Paula?</span>
            </p>
            <h2>Paula</h2>
            <p>
                <span class="wb-tmtxt" data-begin="56.25s" data-dur="03.25s">Ah allô Éric, entre. Qu’est-ce que je peux faire pour toi?</span>
            </p>
            <h2>Éric</h2>
            <p>
                <span class="wb-tmtxt" data-begin="59.50s" data-dur="03.25s">ll y a une délégation étrangère qui doit venir visiter nos installations</span>
                <span class="wb-tmtxt" data-begin="62.75s" data-dur="02.00s">et on m’a demandé de les accompagner.</span>
            </p>
            <h2>Paula</h2>
            <p>
                <span class="wb-tmtxt" data-begin="64.75s" data-dur="03.25s">Ah oui oui, j’en ai entendu parler. Est-ce qu’il y a un problème?</span>
            </p>
            <h2>Éric</h2>
            <p>
                <span class="wb-tmtxt" data-begin="68.25s" data-dur="05.50s">Je sais qu’on gère des renseignements protégés et classifiés dans certaines zones de notre ministère,</span>
                <span class="wb-tmtxt" data-begin="73.75s" data-dur="03.75s">mais je ne suis pas certain de savoir lesquelles sont accessibles aux visiteurs</span>
                <span class="wb-tmtxt" data-begin="77.50s" data-dur="03.50s">et lesquelles sont réservées aux gens qui ont la bonne cote de sécurité.</span>
                <span class="wb-tmtxt" data-begin="81.00s" data-dur="03.00s">Est-ce que la délégation va pouvoir tout visiter?</span>
            </p>
            <h2>Paula</h2>
            <p>
                <span class="wb-tmtxt" data-begin="84.00s" data-dur="06.00s">Non, malheureusement, tu ne pourras pas les amener partout. Notre ministère a cinq zones de sécurité.</span>
                <span class="wb-tmtxt" data-begin="90.00s" data-dur="04.50s">Laisse-moi t’expliquer parce que c’est vraiment important de pouvoir les différencier.</span>
                <span class="wb-tmtxt" data-begin="94.50s" data-dur="04.00s">Il y a la zone d’accès public, la zone d’accueil, la zone de travail, </span>
                <span class="wb-tmtxt" data-begin="98.50s" data-dur="03.50s">la zone de sécurité et la zone de haute sécurité.</span>
            </p>

            <h2>Paula</h2>
            <p>
                <span class="wb-tmtxt" data-begin="102.00s" data-dur="04.25s">Premièrement, la zone d’accès public c’est tout ce qui entoure une installation gouvernementale,</span>
                <span class="wb-tmtxt" data-begin="106.25s" data-dur="02.00s">auquel le grand public a accès.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="108.25s" data-dur="02.00s">Par exemple, le terrain de l’immeuble,</span>
                <span class="wb-tmtxt" data-begin="110.25s" data-dur="04.50s">les couloirs et le hall des ascenseurs dans des immeubles à locataires multiples.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="114.75s" data-dur="03.00s">On ne doit jamais y traiter de renseignements sensibles.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="117.75s" data-dur="05.50s">L’espace entre une zone d’accès public et une zone de travail s’appelle la zone d’accueil.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="123.25s" data-dur="04.50s">Elle est située à l’entrée d’une installation et c’est là que, pour le public,</span>
                <span class="wb-tmtxt" data-begin="127.75s" data-dur="03.10s">il y a la première mesure de sécurité qu’on dit «&nbsp;matérielle&nbsp;», </span>
                <span class="wb-tmtxt" data-begin="130.85s" data-dur="03.75s">comme les gardiens de sécurité, les portes ou les tourniquets.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="134.60s" data-dur="04.25s">Les biens ou les renseignements du ministère ne doivent jamais être entreposés</span>
                <span class="wb-tmtxt" data-begin="138.85s" data-dur="02.50s">ou laissés sans surveillance dans ce type de zone.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="141.35s" data-dur="05.25s">La zone de travail est une zone réservée au personnel qui y travaille et aux visiteurs autorisés.</span>
                <span class="wb-tmtxt" data-begin="146.60s" data-dur="03.00s">Elle doit être régulièrement contrôlée.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="149.60s" data-dur="05.00s">Les renseignements Protégé A, B et «&nbsp;Confidentiel&nbsp;» peuvent être traités dans une zone de travail,</span>
                <span class="wb-tmtxt" data-begin="154.60s" data-dur="04.50s">mais doivent être entreposés dans un classeur qui est verrouillable et approuvé.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="159.10s" data-dur="05.25s">Tu sais d’autres mesures de protection sont nécessaires si des renseignements «&nbsp;Protégé C&nbsp;», «&nbsp;Secret&nbsp;»</span>
                <span class="wb-tmtxt" data-begin="164.35s" data-dur="03.00s">et «&nbsp;Très secret&nbsp;» sont traités dans une zone de travail.</span>
                <span class="wb-tmtxt" data-begin="167.35s" data-dur="4.00s">Ils doivent être, en tout temps, entreposés dans un coffre de sûreté </span>
                <span class="wb-tmtxt" data-begin="171.35s" data-dur="03.00s">ou un classeur verrouillable qui est approuvé.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="174.35s" data-dur="05.00s">Maintenant, l’accès à une zone de sécurité est réservé au personnel autorisé</span>
                <span class="wb-tmtxt" data-begin="179.35s" data-dur="03.00s">et aux visiteurs autorisés qui sont escortés.</span>
                <span class="wb-tmtxt" data-begin="182.35s" data-dur="03.50s">Cette zone doit être surveillée 24 heures sur 24 et 7 jours sur 7.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="185.85s" data-dur="04.50s">Des renseignements «&nbsp;Protégé C&nbsp;», «&nbsp;Secret&nbsp;» et «&nbsp;Très secret&nbsp;» peuvent y être traités,</span>
                <span class="wb-tmtxt" data-begin="190.35s" data-dur="05.00s">mais doivent être entreposés dans un coffre de sûreté ou un classeur qui est verrouillable et approuvé.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="195.35s" data-dur="05.00s">Puis finalement, la zone de haute sécurité est accessible seulement par le personnel autorisé</span>
                <span class="wb-tmtxt" data-begin="200.35s" data-dur="03.50s">ou les visiteurs escortés qui possèdent à la fois la cote</span>
                <span class="wb-tmtxt" data-begin="203.85s" data-dur="04.50s">et l’autorisation de sécurité requises et qui peuvent justifier le besoin de savoir.</span>
                <span class="wb-tmtxt" data-begin="208.35s" data-dur="04.00s">Cette zone doit aussi être surveillée 24 heures sur 24, 7 jours sur 7,</span>
                <span class="wb-tmtxt" data-begin="212.35s" data-dur="04.00s">et tous les renseignements relatifs à son accès sont consignés et vérifiés.</span>
                <span class="wb-tmtxt" data-begin="216.35s" data-dur="04.25s">Des renseignements «&nbsp;Très secret&nbsp;» et «&nbsp;Protégé C&nbsp;» y sont habituellement traités.</span>
            </p>
            
            <h2>Narratrice</h2>
            <p>
                <span class="wb-tmtxt" data-begin="220.60s" data-dur="04.50s">Le jour de la visite, Éric accueille les visiteurs à la porte d’entrée.</span>
                <span class="wb-tmtxt" data-begin="225.10s" data-dur="04.75s">Il les aide à s’inscrire auprès de la sécurité et à obtenir leurs cartes d’accès.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="229.85s" data-dur="03.00s">Toute personne qui se trouve dans les locaux du gouvernement</span>
                <span class="wb-tmtxt" data-begin="232.85s" data-dur="02.75s">doit avoir sa carte d’accès sur elle en tout temps,</span>
                <span class="wb-tmtxt" data-begin="235.60s" data-dur="05.25s">qu’il s’agisse d’un employé, d’une personne affiliée, d’un entrepreneur ou d’un visiteur.</span>
                <span class="wb-tmtxt" data-begin="240.85s" data-dur="04.50s">Les cartes remises aux visiteurs doivent préciser s’ils doivent être escortés.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="245.35s" data-dur="06.00s">Un des visiteurs a soif et veut aller boire. Il s’éloigne du groupe, sans avertir Éric.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="251.35s" data-dur="03.50s">Le groupe poursuit sa visite et laisse le visiteur derrière.</span>
                <span class="wb-tmtxt" data-begin="254.85s" data-dur="03.00s">Celui-ci se dépêche ensuite pour rejoindre le groupe</span>
                <span class="wb-tmtxt" data-begin="257.85s" data-dur="04.50s">et tente d’entrer en effectuant un passage en double au point de contrôle de sécurité.</span>
            </p>
            <p>
                <span class="wb-tmtxt" data-begin="262.35s" data-dur="05.00s">L’entrée par passage en double signifie qu’une personne suit un employé autorisé</span>
                <span class="wb-tmtxt" data-begin="267.35s" data-dur="05.50s">pour passer un point de contrôle ou une porte, sans que le système procède à une vérification.</span>
                <span class="wb-tmtxt" data-begin="272.85s" data-dur="06.00s">Selon les circonstances, cette méthode peut être légale ou non, autorisée ou pas.</span>
            </p>

            <p>
                <span class="wb-tmtxt" data-begin="279.00s" data-dur="05.00s">Il incombe à tous les employés d’être toujours vigilants et de prendre les mesures qui s’imposent</span>
                <span class="wb-tmtxt" data-begin="284.00s" data-dur="05.50s">s’ils aperçoivent des étrangers à proximité ou à l’intérieur des zones à accès restreint.</span>
            </p>

            <h2>Employée (Anna)</h2>
            <p>
                <span class="wb-tmtxt" data-begin="290.00s" data-dur="01.50s">Bonjour, est-ce que je peux vous aider?</span>
            </p>

            <h2>Visiteur</h2>
            <p>
                <span class="wb-tmtxt" data-begin="291.50s" data-dur="01.75s">Non, non, ça va, je suis avec le groupe.</span>
            </p>

            <h2>Employée (Anna)</h2>
            <p>
                <span class="wb-tmtxt" data-begin="293.25s" data-dur="03.25s">Je suis désolée, mais vous ne pouvez pas passer ici sans un code d’accès.</span>
            </p>

            <h2>Visiteur</h2>
            <p>
                <span class="wb-tmtxt" data-begin="296.50s" data-dur="01.00s">Oui, mais j'ai une carte.</span>
            </p>

            <h2>Employée (Anna)</h2>
            <p>
                <span class="wb-tmtxt" data-begin="297.50s" data-dur="05.00s">Je comprends, mais je vais quand même vous escorter jusqu’au responsable du groupe.</span>
            </p>
